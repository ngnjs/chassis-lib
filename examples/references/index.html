<html>
  <head>
    <script src="../../dist/chassis.dev.js"></script>
    <script src="https://cdn.jsdelivr.net/webcomponentsjs/latest/webcomponents.min.js"></script>
    <title>References</title>
    <style>
      textarea
      {
        width:100%;
        height: 50px;
      }
      .container {
        display: inline-block;
      }
      .commands {
        background-color: #cccccc;
        width: flex;
      }
      .hide1 {
        display: none;
      }
    </style>
  </head>
  <body>

    <button name="1">Button 1!</button>
    <button name="2">Button 2!</button>
    <button name="3">Button 3!</button>
    <br><br>
    <div class="container">
      Above there are 3 buttons, each with unique names. The HTML looks like this:
      <textarea>
        <button name="1">Button 1!</button>
        <button name="2">Button 2!</button>
        <button name="3">Button 3!</button>
      </textarea>

      Open the console and try the following:
      <div>
        <pre class="commands">NGN.ref.create('button1', 'button[name="1"]')</pre>
        <div class="hide1">
          Nice. You just created a reference to the first button. Now try
          <pre class="commands">NGN.ref.button1.innerText = 'Try Clicking Me!'</pre>
        </div>
      </div>
    </div>

    <script>
      document.querySelector('button[name="1"]').onclick = function (e) {
        alert('You clicked button #1!');
      }

      NGN.BUS.on('createdReference button1 button[name="1"]', function () {
        document.querySelector('div.hide1').style.display = 'block'
      })

    </script>
  </body>
</html>
